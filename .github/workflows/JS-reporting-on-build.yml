name: JS Test Reporting

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ['JS-build']
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          name: JS - Tests
          path: '**/test-junit-report.xml'
          reporter: jest-junit
          fail-on-error: false
