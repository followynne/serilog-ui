name: CI/CD

on:
  workflow_dispatch:

  push:
    branches: ['master', 'dev']
  pull_request:
    branches: ['master', 'dev']

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

  setup:
    uses: './.github/workflows/templates/setup-agent.yml'
    secrets: inherit
    needs: checkout

  build_test:
    name: Build & Test
    uses: './.github/workflows/templates/build.yml'
    needs: setup

  reporting:
    uses: './.github/workflows/templates/reporting.yml'
    needs: build_test
