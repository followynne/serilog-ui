name: DotNET Test Reporting

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ['DotNET-build']
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          name: DotNET - Tests
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: false
